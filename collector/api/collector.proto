syntax = "proto3";

package collector;
option go_package = "github.com/KlassnayaAfrodita/github-user-score/collector/pb;collectorpb";


service CollectorService {
  rpc CollectUserStats (CollectUserStatsRequest) returns (CollectUserStatsResponse);
}

message CollectUserStatsRequest {
  string username = 1;
}

message CollectUserStatsResponse {
  int32 userID = 1;
  int32 repos = 2;
  int32 stars = 3;
  int32 forks = 4;
  int32 commits = 5;
}
